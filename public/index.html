<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            text-align: left;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weather">
            <h2 id="location"></h2>
            <p id="localtime"></p>
            <img id="icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="condition"></p>
        </div>
    </div>
    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const response = await fetch(`/api/weather/${city}`);
            const data = await response.json();
            document.getElementById('location').innerText = `${data.location.name}, ${data.location.country}`;
            document.getElementById('localtime').innerText = `Local Time: ${data.location.localtime}`;
            document.getElementById('icon').src = data.current.condition.icon;
            document.getElementById('temperature').innerText = `Temperature: ${data.current.temp_c}Â°C`;
            document.getElementById('condition').innerText = `Condition: ${data.current.condition.text}`;
        }
    </script>
</body>
